<template name="academicDebt">
    <tr data-id="{{index}}">
        <td>
            <input type="hidden" name="academicDebt[][name]" value="{{data.name}}">
            {{data.name}}
        </td>
        <td>
            <input type="hidden" name="academicDebt[][type]" value="{{data.type}}">
            {{data.type}}
        </td>
        <td>
            <input type="hidden" name="academicDebt[][date]" value="{{data.date}}">
            {{data.date}}
        </td>
        <td>
            <span class="btn btn-default btn-xs remove" data-row-id="{{index}}"><i class="fa fa-close"></i> </span>
        </td>
    </tr>
</template>
