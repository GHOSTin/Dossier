<template name="SocialDoc">
    {{#if $gt index 0}}
        <div class="hr-line-dashed col-lg-12"></div>
    {{/if}}
    <div class="socialDocContent">
        <div class="form-group">
            <label class="col-sm-3 control-label">Наименование:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control socialDocName" name="socialDoc[][name]" value="{{data.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Кем выдан (о):</label>
            <div class="col-sm-9">
                <input type="text" class="form-control socialDocDepartment" name="socialDoc[][department]" value="{{data.department}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Когда выдан (о):</label>
            <div class="col-sm-9">
                <div class="input-group date">
                    <input type="text" data-mask="99.99.9999" class="form-control socialDocDate"  name="socialDoc[][date]" value="{{data.date}}">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>
