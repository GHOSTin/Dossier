<template name="studentAdvData">
  <div class = "form-group">
    <label class = "col-sm-3 control-label" for="course">Курс:</label>
    <div class = "col-sm-3">
      <input type="number" min="1" max="5" class="form-control" name="course" id="course" value="{{course}}">
    </div>
    <label class = "col-sm-3 control-label" for="group">Номер группы:</label>
    <div class = "col-sm-3">
      <input type="number" min="1" class="form-control" name="group" id="group" value="{{group}}">
    </div>
  </div>
  <div class = "form-group">
    <label class = "col-sm-3 control-label" for="receiptDate">Год зачисления:</label>
    <div class = "col-sm-3">
      <div class = "input-group date only-years" data-date-format="yyyy">
        <input type = "text" id = "receiptDate" class = "form-control"
               name = "receiptDate" value = "{{receiptDate}}" data-mask="9999">
        <span class = "input-group-addon">
          <i class = "fa fa-calendar"></i>
        </span>
      </div>
    </div>
    <label class = "col-sm-3 control-label" for="inactive">Академический отпуск:</label>
    <div class = "col-sm-3">
        <div class = "i-checks checkbox-inline">
            <label>
                <input type = "checkbox" name = "inactive" id = "inactive"
                       value = "true" {{isChecked
                        inactive "true"}}>
                <i></i>
            </label>
        </div>
    </div>
  </div>
</template>
