<template name="creation">
    <div class="creationContent">
        <div class="form-group">
            <div class="col-sm-4">
                <label class="control-label">Вид:</label>
                <input type="text" class="form-control creationType" name="creation[][type]" value="{{data.type}}">
            </div>
            <div class="col-sm-4">
                <label class="control-label">Документ:</label>
                <input type="text" class="form-control creationDoc" name="creation[][doc]" value="{{data.doc}}">
            </div>
            <div class="col-sm-4">
                <label class="control-label">Достижения:</label>
                <input type="text" class="form-control creationAchievement" name="creation[][achievement]" value="{{data.achievement}}">
            </div>
        </div>
    </div>
</template>
