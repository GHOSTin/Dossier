<template name="Student">

    <!-- Page heading -->
    {{> pageHeading title='Создание/Редактирование студента (абитуриента)' category='' }}
    {{#with student}}
    <div class="row">
        <div class="col-lg-9">
            <div class="wrapper wrapper-content">
                <div class="ibox">
                    <div class="ibox-content">
                        <form id="form">
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                    <div class="m-b-md">
                                        <h2>Карточка студента/абитуриента</h2>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Индивидуальный номер:</label>
                                        <div class="col-sm-9">
                                            <input name="ind" type="text" id="ind" class="form-control" value="{{ind}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Статус:</label>
                                        <div class="col-sm-9">
                                            <select id="role" name="role" class="form-control">
                                                <option value="abiturient">Абитуриент</option>
                                                <option value="student">Студент</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <h2>Общие сведения</h2>
                                </div>
                                <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Фамилия:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="lastname" class="form-control" name="lastname" value="{{lastname}}">
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Имя:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="firstname" class="form-control" name="firstname" value="{{firstname}}">
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Отчество:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="middlename" class="form-control" name="middlename" value="{{middlename}}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Дата рождения:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group date">
                                                <input type="text" id="birthday" class="form-control" name="birthday" value="{{birthday}}">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Пол:</label>
                                        <div class="col-sm-9">
                                            <div class="i-checks radio-inline"><label> <input type="radio" value="male" name="gender" {{isChecked gender "male"}}> <i></i> Мужской </label></div>
                                            <div class="i-checks radio-inline"><label> <input type="radio" value="female" name="gender" {{isChecked gender "female"}}> <i></i> Женский </label></div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Домашний телефон:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="phone" name="phone" class="form-control" data-mask="(999) 999-9999" value="{{phone}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Сотовый телефон:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="mobile" name="mobile" class="form-control" data-mask="+7 9999999999" value="{{mobile}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Электронная почта:</label>
                                        <div class="col-sm-9">
                                            <input type="email" id="email" name="email" class="form-control" value="{{email}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-sm">
                                <div class="col-lg-12">
                                    <div class="panel blank-panel">
                                        <div class="panel-heading">
                                            <div class="panel-options">
                                                <ul class="nav nav-tabs">
                                                    <li class="active"><a href="#tab-1" data-toggle="tab">Образование</a></li>
                                                    <li class=""><a href="#tab-2" data-toggle="tab">Паспортные данные</a></li>
                                                    <li class=""><a href="#tab-3" data-toggle="tab">Прочие документы</a></li>
                                                    <li class=""><a href="#tab-4" data-toggle="tab">Информация о родителях/семье</a></li>
                                                    <li class=""><a href="#tab-5" data-toggle="tab">Доп информация</a></li>
                                                    <li class=""><a href="#tab-6" data-toggle="tab">Успеваемость</a></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="panel-body">
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="tab-1">
                                                    <div class="row">
                                                        <h3 class="m-b col-lg-12">Образовательная организация</h3>
                                                        <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Полное наименование:</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" id="schoolName" name="school[name]" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Номер:</label>
                                                                <div class="col-sm-2">
                                                                    <input type="number" id="schoolNumber" name="school[number]" class="form-control">
                                                                </div>
                                                                <label class="col-sm-1 control-label">Город:</label><div class="col-sm-6">
                                                                <input type="text" id="schoolCity" name="school[city]" class="form-control">
                                                            </div>
                                                            </div>
                                                        </div>
                                                        <div class="hr-line-dashed col-lg-12"></div>
                                                        <h3 class="m-b col-lg-12">Документ об образовании</h3>
                                                        <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Тип документа:</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" id="diploma" name="diploma[type]" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Серия:</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" id="diplomaCode" name="diploma[code]" class="form-control">
                                                                </div>
                                                                <label class="col-sm-1 control-label">Номер:</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" id="diplomaNumber" name="diploma[number]" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Год окончания:</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" data-mask="9999" id="schoolYearEnd" name="school[year]" class="form-control">
                                                                </div>
                                                                <label class="col-sm-1 control-label">Дата выдачи:</label>
                                                                <div class="col-sm-4">
                                                                    <div class="input-group date">
                                                                        <input type="text" data-mask="99.99.9999" id="diplomaDate" name="diploma[date]" class="form-control">
                                                                        <span class="input-group-addon date">
                                                                            <i class="fa fa-calendar"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="hr-line-dashed col-lg-12"></div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Кол-во "3":</label>
                                                                <div class="col-sm-3">
                                                                    <input type="number" id="diplomaCounts3" name="diploma[counts][3]" class="form-control">
                                                                </div>
                                                                <label class="col-sm-3 control-label">Кол-во "4":</label>
                                                                <div class="col-sm-3">
                                                                    <input type="number" id="diplomaCounts4" name="diploma[counts][4]" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Кол-во "5":</label>
                                                                <div class="col-sm-3">
                                                                    <input type="number" id="diplomaCounts5" name="diploma[counts][5]" class="form-control">
                                                                </div>
                                                                <label class="col-sm-3 control-label">Средний балл:</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" id="diplomaAvr" name="diploma[avr]" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="hr-line-dashed col-lg-12"></div>
                                                        <h3 class="m-b col-lg-12">Дополнительные данные</h3>
                                                        <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Иностранный язык (какой):</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" id="otherLangName" name="otherLangName" class="form-control">
                                                                </div>
                                                                <label class="col-sm-4 control-label">Иностранный язык (оценка):</label>
                                                                <div class="col-sm-2">
                                                                    <input type="text" id="otherLangPoints" name="otherLangPoints" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-4 control-label">Физическая культура (оценка):</label>
                                                                <div class="col-sm-2">
                                                                    <input type="text" id="physicalPoints" name="physicalPoints" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab-2">
                                                    <h3 class="m-b col-lg-12">Паспортные данные</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Серия:</label>
                                                            <div class="col-sm-3">
                                                                <input type="text" data-mask="9999" id="passportCode" name="passport[code]" class="form-control">
                                                            </div>
                                                            <label class="col-sm-2 control-label">Номер:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="passportNumber" name="passport[number]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Кем выдан:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="passportDepartment" name="passport[department]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Когда выдан:</label>
                                                            <div class="col-sm-3">
                                                                <div class="input-group date">
                                                                    <input type="text" data-mask="99.99.9999" id="passportDate" name="passport[date]" class="form-control">
                                                                    <span class="input-group-addon">
                                                                        <i class="fa fa-calendar"></i>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <label class="col-sm-3 control-label">Код подразделения:</label>
                                                            <div class="col-sm-3">
                                                                <input type="text" id="passportDepartmentCode" name="passport[departmentCode]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Место рождения:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="placeOfBirth" name="placeOfBirth" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed col-lg-12"></div>
                                                    <h3 class="m-b col-lg-12">Адрес регистрации</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Зарегистрирован:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressRegistration" name="address[registration][name]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Регион:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressRegistrationRegion" name="address[registration][region]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Населенный пункт:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressRegistrationCity" name="address[registration][city]" class="form-control">
                                                            </div>
                                                            <label class="col-sm-1 control-label">Район:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressRegistrationArea" name="address[registration][area]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Улица, дом, квартира:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressRegistrationSHF" name="address[registration][shf]" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h3 class="m-b col-lg-12">
                                                        Фактический адрес
                                                        <small class="pull-right">
                                                            <div class="i-checks checkbox-inline">
                                                                <label>
                                                                    <input type="checkbox" name="factAsRegistration" value="true">
                                                                    <i></i> Совпадает с адресом регистрации
                                                                </label>
                                                            </div>
                                                        </small>
                                                    </h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Регион:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressFactRegion" name="address[fact][region]" data-link="addressRegistrationRegion" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Населенный пункт:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressFactCity" name="address[fact][city]" data-link="addressRegistrationCity" class="form-control">
                                                            </div>
                                                            <label class="col-sm-1 control-label">Район:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressFactArea" name="address[fact][area]" data-link="addressRegistrationArea" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Улица, дом, квартира:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressFactSHF" name="address[fact][shf]" data-link="addressRegistrationSHF" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab-3">
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Медицинский полис:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="medicalPolicy" name="medicalPolicy" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">ИНН:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="TIN" name="TIN" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">СНИЛС:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="SNILS" name="SNILS" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed col-lg-12"></div>
                                                    <h3 class="m-b col-lg-12">Военный билет или приписное свидетельство</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Номер:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyNumber" name="army[number]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Кем выдан (о):</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyDepartment" name="army[department]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Когда выдан (о):</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyDate" name="army[date]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Категория годности:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyCategory" name="army[category]" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed col-lg-12"></div>
                                                    <h3 class="m-b col-lg-12">
                                                        <button class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Добавить</button>
                                                        Документы подтверждающие социальный статус
                                                    </h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">

                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Наименование:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control socialDocName" name="socialDoc[0][name]">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Кем выдан (о):</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control socialDocDepartment" name="socialDoc[0][department]">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Когда выдан (о):</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control socialDocDate"  name="socialDoc[0][date]">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab-4">
                                                    <h3 class="m-b col-lg-12">Родитель 1</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Степень родства:</label>
                                                                <select id="parentRole" name="parent[0][role]" class="form-control">
                                                                    <option></option>
                                                                    <option value="mother">Мать</option>
                                                                    <option value="father">Отец</option>
                                                                    <option value="guardian">Опекун</option>
                                                                    <option value="guardian">Законный представитель</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Фамилия:</label>
                                                                <input type="text" id="parentFirstName" name="parent[0][firstname]" class="form-control">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Имя:</label>
                                                                <input type="text" id="parentLastName" name="parent[0][lastname]" class="form-control">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Отчество:</label>
                                                                <input type="text" id="parentMiddleName" name="parent[0][middlename]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Место работы:</label>
                                                                <input type="text" id="parentWork" name="parent[0][work]" class="form-control">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Должность:</label>
                                                                <input type="text" id="parentPosition" name="parent[0][position]" class="form-control">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label" data-mask="(999) 999-9999">Рабочий телефон:</label>
                                                                <input type="text" id="parentWorkphone" name="parent[0][workphone]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Контактный телефон:</label>
                                                                <input type="text" id="parentPhone" name="parent[0][phone]" class="form-control">
                                                            </div>
                                                            <div class="col-sm-8">
                                                                <label class="control-label">Адрес:</label>
                                                                <input type="text" id="parentAddress" name="parent[0][address]" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="ibox float-e-margins">
                                                                    <div class="ibox-title">
                                                                        <h5>Паспортные данные</h5>
                                                                        {{>iboxTools}}
                                                                    </div>
                                                                    <div class="ibox-content">
                                                                        <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Серия:</label>
                                                                            <div class="col-sm-3">
                                                                                <input type="text" data-mask="9999" id="passportCode" name="parent[0][passport][code]" class="form-control">
                                                                            </div>
                                                                            <label class="col-sm-2 control-label">Номер:</label>
                                                                            <div class="col-sm-4">
                                                                                <input type="text" id="passportNumber" name="parent[0][passport][number]" class="form-control">
                                                                            </div>
                                                                        </div>
