<template name="Student">

    <!-- Page heading -->
    {{> pageHeading title='Создание/Редактирование студента (абитуриента)' category='' }}
    {{#with student}}
    <div class="row">
        <div class="col-lg-9">
            <div class="wrapper wrapper-content">
                <div class="ibox">
                    <div class="ibox-content">
                        <form id="form">
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                    <div class="m-b-md">
                                        <h2>Карточка студента/абитуриента</h2>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Индивидуальный номер:</label>
                                        <div class="col-sm-9">
                                            <input name="ind" type="text" id="ind" class="form-control" value="{{indicator}}" readonly>
                                        </div>
                                        <div class="col-sm-3">
                                            <input name="createAt:date" type="hidden" id="createAt" class="form-control" value="{{createAt}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Статус:</label>
                                        <div class="col-sm-9">
                                            <select id="role" name="role" class="form-control">
                                                <option value="abiturient" {{isSelected role "abiturient"}}>Абитуриент</option>
                                                <option value="student" {{isSelected role "student"}}>Студент</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <h2>Общие сведения</h2>
                                </div>
                                <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Фамилия:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="lastname" class="form-control" name="lastname" value="{{lastname}}">
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Имя:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="firstname" class="form-control" name="firstname" value="{{firstname}}">
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Отчество:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="middlename" class="form-control" name="middlename" value="{{middlename}}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Дата рождения:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group date">
                                                <input type="text" id="birthday" class="form-control" name="birthday" value="{{birthday}}">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-sm-3 control-label">Пол:</label>
                                        <div class="col-sm-9">
                                            <div class="i-checks radio-inline"><label> <input type="radio" value="male" name="gender" {{isChecked gender "male"}}> <i></i> Мужской </label></div>
                                            <div class="i-checks radio-inline" id="lastGender"><label> <input type="radio" value="female" name="gender" {{isChecked gender "female"}}> <i></i> Женский </label></div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Домашний телефон:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="phone" name="phone" class="form-control" data-mask="(999) 999-9999" value="{{phone}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Сотовый телефон:</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="mobile" name="mobile" class="form-control" data-mask="+7 9999999999" value="{{mobile}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Электронная почта:</label>
                                        <div class="col-sm-9">
                                            <input type="email" id="email" name="email" class="form-control" value="{{email}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-sm">
                                <div class="col-lg-12">
                                    <div class="panel blank-panel">
                                        <div class="panel-heading">
                                            <div class="panel-options">
                                                <ul class="nav nav-tabs">
                                                    <li class="active"><a href="#tab-1" data-toggle="tab">Образование</a></li>
                                                    <li class=""><a href="#tab-2" data-toggle="tab">Паспортные данные</a></li>
                                                    <li class=""><a href="#tab-3" data-toggle="tab">Прочие документы</a></li>
                                                    <li class=""><a href="#tab-4" data-toggle="tab">Информация о родителях/семье</a></li>
                                                    <li class=""><a href="#tab-5" data-toggle="tab">Доп информация</a></li>
                                                    <li class=""><a href="#tab-6" data-toggle="tab">Успеваемость</a></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="panel-body">
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="tab-1">
                                                    <div class="row">
                                                        <h3 class="m-b col-lg-12">Образовательная организация</h3>
                                                        <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                            <div class="form-group required">
                                                                <label class="col-sm-3 control-label">Полное наименование:</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" id="schoolName" name="school[name]" class="form-control" value="{{school.name}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group required">
                                                                <label class="col-sm-3 control-label">Номер:</label>
                                                                <div class="col-sm-2">
                                                                    <input type="number" id="schoolNumber" name="school[number]" class="form-control" value="{{school.number}}">
                                                                </div>
                                                                <label class="col-sm-2 control-label">Город:</label>
                                                                <div class="col-sm-5">
                                                                    <input type="text" id="schoolCity" name="school[city]" class="form-control" value="{{school.city}}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="hr-line-dashed col-lg-12"></div>
                                                        <h3 class="m-b col-lg-12">Документ об образовании</h3>
                                                        <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                            <div class="form-group required">
                                                                <label class="col-sm-3 control-label">Тип документа:</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" id="diploma" name="diploma[type]" class="form-control" value="{{diploma.type}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group required">
                                                                <label class="col-sm-3 control-label">Серия:</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" id="diplomaCode" name="diploma[code]" class="form-control" value="{{diploma.code}}">
                                                                </div>
                                                                <label class="col-sm-2 control-label">Номер:</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" id="diplomaNumber" name="diploma[number]" class="form-control" value="{{diploma.number}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group required">
                                                                <label class="col-sm-3 control-label">Год окончания:</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" data-mask="9999" id="schoolYearEnd" name="school[year]" class="form-control" value="{{school.year}}">
                                                                </div>
                                                                <label class="col-sm-2 control-label">Дата выдачи:</label>
                                                                <div class="col-sm-4">
                                                                    <div class="input-group date">
                                                                        <input type="text" data-mask="99.99.9999" id="diplomaDate" name="diploma[date]" class="form-control" value="{{diploma.date}}">
                                                                        <span class="input-group-addon date">
                                                                            <i class="fa fa-calendar"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="hr-line-dashed col-lg-12"></div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Кол-во "3":</label>
                                                                <div class="col-sm-3">
                                                                    <input type="number" id="diplomaCounts3" name="diploma[counts][3]" class="form-control" value="{{diploma.counts.[3]}}">
                                                                </div>
                                                                <label class="col-sm-3 control-label">Кол-во "4":</label>
                                                                <div class="col-sm-3">
                                                                    <input type="number" id="diplomaCounts4" name="diploma[counts][4]" class="form-control" value="{{diploma.counts.[4]}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Кол-во "5":</label>
                                                                <div class="col-sm-3">
                                                                    <input type="number" id="diplomaCounts5" name="diploma[counts][5]" class="form-control" value="{{diploma.counts.[5]}}">
                                                                </div>
                                                                <label class="col-sm-3 control-label">Средний балл:</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" id="diplomaAvr" name="diploma[avr]" class="form-control" value="{{diploma.avr}}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="hr-line-dashed col-lg-12"></div>
                                                        <h3 class="m-b col-lg-12">Дополнительные данные</h3>
                                                        <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Иностранный язык (какой):</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" id="otherLangName" name="otherLangName" class="form-control" value="{{otherLangName}}">
                                                                </div>
                                                                <label class="col-sm-4 control-label">Иностранный язык (оценка):</label>
                                                                <div class="col-sm-2">
                                                                    <input type="text" id="otherLangPoints" name="otherLangPoints" class="form-control" value="{{otherLangPoints}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-4 control-label">Физическая культура (оценка):</label>
                                                                <div class="col-sm-2">
                                                                    <input type="text" id="physicalPoints" name="physicalPoints" class="form-control" value="{{physicalPoints}}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab-2">
                                                    <h3 class="m-b col-lg-12">Паспортные данные</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Серия:</label>
                                                            <div class="col-sm-3">
                                                                <input type="text" data-mask="9999" id="passportCode" name="passport[code]" class="form-control" value="{{passport.code}}">
                                                            </div>
                                                            <label class="col-sm-2 control-label">Номер:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="passportNumber" name="passport[number]" class="form-control"  value="{{passport.number}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Кем выдан:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="passportDepartment" name="passport[department]" class="form-control"  value="{{passport.department}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Когда выдан:</label>
                                                            <div class="col-sm-3">
                                                                <div class="input-group date">
                                                                    <input type="text" data-mask="99.99.9999" id="passportDate" name="passport[date]" class="form-control"  value="{{passport.date}}">
                                                                    <span class="input-group-addon">
                                                                        <i class="fa fa-calendar"></i>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <label class="col-sm-3 control-label">Код подразделения:</label>
                                                            <div class="col-sm-3">
                                                                <input type="text" id="passportDepartmentCode" name="passport[departmentCode]" class="form-control"  value="{{passport.departmentCode}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Место рождения:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="placeOfBirth" name="placeOfBirth" class="form-control"  value="{{placeOfBirth}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed col-lg-12"></div>
                                                    <h3 class="m-b col-lg-12">Адрес регистрации</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Зарегистрирован:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressRegistration" name="address[registration][name]" class="form-control"  value="{{address.registration.name}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Регион:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressRegistrationRegion" name="address[registration][region]" class="form-control" value="{{address.registration.region}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label required">Населенный пункт:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressRegistrationCity" name="address[registration][city]" class="form-control" value="{{address.registration.city}}">
                                                            </div>
                                                            <label class="col-sm-1 control-label">Район:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressRegistrationArea" name="address[registration][area]" class="form-control" value="{{address.registration.area}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Улица, дом, квартира:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressRegistrationSHF" name="address[registration][shf]" class="form-control" value="{{address.registration.shf}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h3 class="m-b col-lg-12">
                                                        Фактический адрес
                                                        <small class="pull-right">
                                                            <div class="i-checks checkbox-inline">
                                                                <label>
                                                                    <input type="checkbox" name="factAsRegistration" value="true" {{isChecked factAsRegistration "true"}}>
                                                                    <i></i> Совпадает с адресом регистрации
                                                                </label>
                                                            </div>
                                                        </small>
                                                    </h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Регион:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressFactRegion" name="address[fact][region]" data-link="addressRegistrationRegion" class="form-control" value="{{address.fact.region}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label required">Населенный пункт:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressFactCity" name="address[fact][city]" data-link="addressRegistrationCity" class="form-control" value="{{address.fact.city}}">
                                                            </div>
                                                            <label class="col-sm-1 control-label">Район:</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" id="addressFactArea" name="address[fact][area]" data-link="addressRegistrationArea" class="form-control" value="{{address.fact.area}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group required">
                                                            <label class="col-sm-3 control-label">Улица, дом, квартира:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="addressFactSHF" name="address[fact][shf]" data-link="addressRegistrationSHF" class="form-control" value="{{address.fact.shf}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab-3">
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Медицинский полис:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="medicalPolicy" name="medicalPolicy" class="form-control" value="{{medicalPolicy}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">ИНН:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="TIN" name="TIN" class="form-control" value="{{TIN}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">СНИЛС:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="SNILS" name="SNILS" class="form-control" value="{{SNILS}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed col-lg-12"></div>
                                                    <h3 class="m-b col-lg-12">Военный билет или приписное свидетельство</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Номер:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyNumber" name="army[number]" class="form-control" value="{{army.number}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Кем выдан (о):</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyDepartment" name="army[department]" class="form-control" value="{{army.department}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Когда выдан (о):</label>
                                                            <div class="col-sm-9">
                                                                <div class="input-group date">
                                                                    <input type="text" data-mask="99.99.9999" id="armyDate" name="army[date]" class="form-control" value="{{army.date}}">
                                                                    <span class="input-group-addon">
                                                                        <i class="fa fa-calendar"></i>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">Категория годности:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="armyCategory" name="army[category]" class="form-control" value="{{army.category}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed col-lg-12"></div>
                                                    <h3 class="m-b col-lg-12">
                                                        <button type="button" class="btn btn-primary btn-xs pull-right" id="socialDocAdd"><i class="fa fa-plus"></i> Добавить</button>
                                                        Документы подтверждающие социальный статус
                                                    </h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal" id="socialDocContainer">
                                                        {{#each doc in socialDoc}}
                                                            {{> SocialDoc index=@index data=doc }}
                                                        {{/each}}
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab-4">
                                                    <h3 class="m-b col-lg-12">Родитель 1</h3>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Степень родства:</label>
                                                                <select id="parentRole" name="parent[0][role]" class="form-control">
                                                                    <option></option>
                                                                    <option value="mother" {{isSelected parent.[0].role "mother"}}>Мать</option>
                                                                    <option value="father" {{isSelected parent.[0].role "father"}}>Отец</option>
                                                                    <option value="guardian" {{isSelected parent.[0].role "guardian"}}>Опекун</option>
                                                                    <option value="representative" {{isSelected parent.[0].role "representative"}}>Законный представитель</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Фамилия:</label>
                                                                <input type="text" id="parentFirstName" name="parent[0][firstname]" class="form-control"  value="{{parent.[0].firstname}}">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Имя:</label>
                                                                <input type="text" id="parentLastName" name="parent[0][lastname]" class="form-control" value="{{parent.[0].lastname}}">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Отчество:</label>
                                                                <input type="text" id="parentMiddleName" name="parent[0][middlename]" class="form-control" value="{{parent.[0].middlename}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Место работы:</label>
                                                                <input type="text" id="parentWork" name="parent[0][work]" class="form-control"  value="{{parent.[0].work}}">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Должность:</label>
                                                                <input type="text" id="parentPosition" name="parent[0][position]" class="form-control"  value="{{parent.[0].position}}">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <label class="control-label" data-mask="(999) 999-9999">Рабочий телефон:</label>
                                                                <input type="text" id="parentWorkphone" name="parent[0][workphone]" class="form-control" value="{{parent.[0].workphone}}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                <label class="control-label">Контактный телефон:</label>
                                                                <input type="text" id="parentPhone" name="parent[0][phone]" class="form-control"  value="{{parent.[0].phone}}">

                                                    </div>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">

                                                            <label class="control-label">Средний балл:</label>
                                                            <div class="col-lg-12 m-t">
                                                                <div class="ibox">
                                                                    <div class="ibox-title">
                                                                        <div class="row">
                                                                            <div class="col-sm-4">
                                                                                <label class="control-label">Семестр:</label>
                                                                                <input type="text" class="form-control" id="avgPointsDate">
                                                                            </div>
                                                                            <div class="col-sm-4">
                                                                                <label class="control-label">Средний балл:</label>
                                                                                <input type="number" max="6" min="0" class="form-control" id="avgPointsNumber">
                                                                            </div>
                                                                            <div class="col-sm-3 p-h-md">
                                                                                <button type="button" id="addAvgPoints" class="btn btn-primary">

                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="ibox-content">
                                                                        <table class="table table-hover" id="avgPointsTable">
                                                                            <thead>
                                                                            <tr>
                                                                                <th>Семестр</th>
                                                                                <th>Средний балл</th>
                                                                                <th></th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                            {{#each doc in avgPoints}}
                                                                                {{>avgPoints data=doc}}
                                                                            {{/each}}
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">

                                                            <div class="col-lg-9">
                                                                <textarea class="form-control" id="characteristic" name="characteristic" rows="10">{{characteristic}}</textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="control-label col-lg-3">Рейтинг:</label>
                                                            <div class="col-lg-9">
                                                                <input type="number" class="form-control" id="rating" name="rating" value="{{rating}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-10 col-lg-offset-1 form-horizontal">
                                                        <div class="form-group">
                                                            <label class="control-label col-lg-3">Пожелания (чем бы хотел заниматься):</label>
                                                            <div class="col-lg-9">
                                                                <textarea class="form-control" id="wishes" name="wishes" rows="4">{{wishes}}</textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t">
                                <div class="col-lg-12">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary" id="save">Сохранить</button>
                                        <button type="button" class="btn btn-default" id="cancel">Отмена</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                    </div>
                    <div class="ibox-content">
                        <ul class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
