<template name = "Student">

  <!-- Page heading -->
  {{> pageHeading title='Создание/Редактирование студента (абитуриента)' category=""  }}
  {{#with student}}
    <div class = "row">
      <div class = "col-lg-9">
        <div class = "wrapper wrapper-content">
          <div class = "ibox">
            <div class = "ibox-content">
              <form id = "form" autocomplete="on">
                <div class = "row">
                  <div class = "col-lg-10 col-lg-offset-1 form-horizontal">
                    <div class = "m-b-md">
                      <h2>Карточка студента/абитуриента</h2>
                    </div>
                    <div class = "form-group required">
                      <label class = "col-sm-3 control-label">Индивидуальный номер:</label>
                      <div class = "col-sm-9">
                        <input name = "ind" type = "text" id = "ind" class = "form-control"
                               value = "{{indicator}}" readonly>
                      </div>
                      <div class = "col-sm-3">
                        <input name = "createAt:date" type = "hidden" id = "createAt"
                               class = "form-control" value = "{{createAt}}">
                      </div>
                    </div>
                    <div class = "form-group">
                      <label class = "col-sm-3 control-label">Статус:</label>
                      <div class = "col-sm-3">
                        <select id = "role" name = "role" class = "form-control">
                          <option value = "abiturient" {{isSelected role "abiturient"}}>
                            Абитуриент
                          </option>
                          <option value = "student" {{isSelected role "student"}}>Студент
                          </option>
                          <option value = "graduate" {{isSelected role "graduate"}}>Выпускник
                          </option>
                          <option value = "expelled" {{isSelected role "expelled"}}>Отчислен
                          </option>
                        </select>
                      </div>
                      <label class = "col-sm-3 control-label">Специальность:</label>
                      <div class = "col-sm-3">
                        <select id = "spec" name = "spec" class = "form-control">
                          <option value = ""></option>
                          <option value = "ЭД" {{isSelected spec "ЭД"}}>ЭД</option>
                          <option value = "МД" {{isSelected spec "МД"}}>МД</option>
                          <option value = "ТМД" {{isSelected spec "ТМД"}}>ТМД</option>
                          <option value = "ТД" {{isSelected spec "ТД"}}>ТД</option>
                          <option value = "СтД" {{isSelected spec "СтД"}}>СтД</option>
                          <option value = "АвД" {{isSelected spec "АвД"}}>АвД</option>
                          <option value = "АхД" {{isSelected spec "АхД"}}>АхД</option>
                          <option value = "ИД" {{isSelected spec "ИД"}}>ИД</option>
                          <option value = "АД" {{isSelected spec "АД"}}>АД</option>
                          <option value = "ПСД" {{isSelected spec "ПСД"}}>ПСД</option>
                        </select>
                      </div>
                    </div>
                    {{> Template.dynamic template=template data=this}}
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-lg-10 col-lg-offset-1">
                    <h2>Общие сведения</h2>
                  </div>
                  <div class = "col-lg-10 col-lg-offset-1 form-horizontal">
                    <div class = "row">
                      <div class = "col-md-9">
                        <div class = "form-group required">
                          <label class = "col-sm-4 control-label">Фамилия:</label>
                          <div class = "col-sm-8">
                            <input type = "text" id = "lastname" class = "form-control"
                                   name = "lastname" value = "{{lastname}}">
                          </div>
                        </div>
                        <div class = "form-group required">
                          <label class = "col-sm-4 control-label">Имя:</label>
                          <div class = "col-sm-8">
                            <input type = "text" id = "firstname" class = "form-control"
                                   name = "firstname" value = "{{firstname}}">
                          </div>
                        </div>
                        <div class = "form-group required">
                          <label class = "col-sm-4 control-label">Отчество:</label>
                          <div class = "col-sm-8">
                            <input type = "text" id = "middlename" class = "form-control"
                                   name = "middlename" value = "{{middlename}}">
                          </div>
                        </div>
                      </div>
                      <div class = "col-md-3 text-center">
                        <div class = "owner-photo-wrapper">
                          <div class = "view overlay hm-black-strong">
                            {{#if avatar}}
                              {{#with photo}}
                                <img src = "{{this.url store='thumbs'
                                                       uploading='/ajax-loader.gif'
                                                       storing='/images/storing.gif'}}">
                              {{/with}}
                            {{else}}
                              <img src = "/default-avatar.png">
                            {{/if}}
                            <input type = "hidden" name = "avatar" value = "{{avatar}}">
                            <div class = "mask flex-center">
                                                            <span class = "white-text upload-avatar" role = "button"><i
                                                                class = "fa fa-cloud-upload"></i> Обновить</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class = "hr-line-dashed"></div>
                    <div class = "form-group required">
                      <label class = "col-sm-3 control-label">Дата рождения:</label>
                      <div class = "col-sm-9">
                        <div class = "input-group date">
                          <input type = "text" id = "birthday" class = "form-control"
                                 name = "birthday" value = "{{birthday}}" data-inputmask-mask="99.99.9999">
                          <span class = "input-group-addon">
                                                    <i class = "fa fa-calendar"></i>
                                                </span>
                        </div>
                      </div>
                    </div>
                    <div class = "form-group required">
                      <label class = "col-sm-3 control-label">Пол:</label>
                      <div class = "col-sm-9">
                        <div class = "i-checks radio-inline"><label> <input type = "radio"
                                                                            value = "male"
                                                                            name = "gender" {{isChecked
                              gender "male"}}> <i></i> Мужской </label></div>
                        <div class = "i-checks radio-inline" id = "lastGender"><label> <input
                            type = "radio" value = "female" name = "gender" {{isChecked gender
                                                                                        "female"}}>
                          <i></i> Женский </label></div>
                      </div>
                    </div>
                    <div class = "hr-line-dashed"></div>
                    <div class = "form-group">
                      <label class = "col-sm-3 control-label">Домашний телефон:</label>
                      <div class = "col-sm-9">
                        <input type = "text" id = "phone" name = "phone" class = "form-control"
                               data-inputmask-mask = "(999) 999-9999" value = "{{phone}}">
                      </div>
                    </div>
                    <div class = "form-group">
                      <label class = "col-sm-3 control-label">Сотовый телефон:</label>
                      <div class = "col-sm-9">
                        <input type = "text" id = "mobile" name = "mobile" class = "form-control"
                               data-inputmask-mask = "+7 9999999999" value = "{{mobile}}">
                      </div>
                    </div>
                    <div class = "form-group">
                      <label class = "col-sm-3 control-label">Электронная почта:</label>
                      <div class = "col-sm-9">
                        <input type = "email" id = "email" name = "email" class = "form-control"
                               value = "{{email}}">
                      </div>
                    </div>
                  </div>
                </div>
                <div class = "row m-t-sm">
                  <div class = "col-lg-12">
                    <div class = "panel blank-panel">
                      <div class = "panel-heading">
                        <div class = "panel-options">
                          <ul class = "nav nav-tabs">
                            <li class = "active waves-light waves-effect"><a href = "#tab-1"
                                                                             data-toggle = "tab">Образование</a>
                            </li>
                            <li class = "waves-light waves-effect"><a href = "#tab-2"
                                                                      data-toggle = "tab">Паспортные
                              данные</a></li>
                            <li class = "waves-light waves-effect"><a href = "#tab-3"
                                                                      data-toggle = "tab">Прочие
                              документы</a></li>
                            <li class = "waves-light waves-effect"><a href = "#tab-4"
                                                                      data-toggle = "tab">Информация
                              о родителях/семье</a></li>
                            <li class = "waves-light waves-effect"><a href = "#tab-5"
                                                                      data-toggle = "tab">Доп
                              информация</a></li>
                            <li class = "waves-light waves-effect"><a href = "#tab-6"
                                                                      data-toggle = "tab">Успеваемость</a>
                            </li>
                            {{#if currentUser.rules.students.socialAccess}}
                            <li class = "waves-light waves-effect"><a href = "#tab-7"
                                                                      data-toggle = "tab">Психологическая
                              карточка</a></li>
                            {{/if}}
                          </ul>
                        </div>
                      </div>

                      <div class = "panel-body">
                        <div class = "tab-content">
                          <div class = "tab-pane active" id = "tab-1">
                            <div class = "row">
                              <h3 class = "m-b col-lg-12">Образовательная организация</h3>
                              <div class = "col-lg-10 col-lg-offset-1 form-horizontal">
                                <div class = "form-group required">
                                  <label class = "col-sm-3 control-label">Полное
                                    наименование:</label>
                                  <div class = "col-sm-9">
                                    <input type = "text" id = "schoolName"
                                           name = "school[name]" class = "form-control"
                                           value = "{{school.name}}">
                                  </div>
                                </div>
                                <div class = "form-group required">
                                  <label class = "col-sm-3 control-label">Номер:</label>
                                  <div class = "col-sm-2">
                                    <input type = "number" id = "schoolNumber"
                                           name = "school[number]"
                                           class = "form-control"
                                           value = "{{school.number}}">
                                  </div>
                                  <label class = "col-sm-2 control-label">Город:</label>
                                  <div class = "col-sm-5">
                                    <input type = "text" id = "schoolCity"
                                           name = "school[city]" class = "form-control"
                                           value = "{{school.city}}">
                                  </div>
                                </div>
                              </div>
                              <div class = "hr-line-dashed col-lg-12"></div>
                              <h3 class = "m-b col-lg-12">Документ об образовании</h3>
                              <div class = "col-lg-10 col-lg-offset-1 form-horizontal">
                                <div class = "form-group required">
                                  <label class = "col-sm-3 control-label">Тип
                                    документа:</label>
                                  <div class = "col-sm-9">
                                    <input type = "text" id = "diploma"
                                           name = "diploma[type]" class = "form-control"
                                           value = "{{diploma.type}}">
                                  </div>
                                </div>
                                <div class = "form-group required">
                                  <label class = "col-sm-3 control-label">Серия:</label>
                                  <div class = "col-sm-3">
                                    <input type = "text" id = "diplomaCode"
                                           name = "diploma[code]" class = "form-control"
                                           value = "{{diploma.code}}">
                                  </div>
                                  <label class = "col-sm-2 control-label">Номер:</label>
                                  <div class = "col-sm-4">
                                    <input type = "text" id = "diplomaNumber"
                                           name = "diploma[number]"
                                           class = "form-control"
                                           value = "{{diploma.number}}">
                                  </div>
                                </div>
                                <div class = "form-group required">
                                  <label class = "col-sm-3 control-label">Год
                                    окончания:</label>
                                  <div class = "col-sm-3">
                                    <input type = "text" data-inputmask-mask = "9999"
                                           id = "schoolYearEnd" name = "school[year]"
                                           class = "form-control"
                                           value = "{{school.year}}">
                                  </div>
                                  <label class = "col-sm-2 control-label">Дата
                                    выдачи:</label>
                                  <div class = "col-sm-4">
                                    <div class = "input-group date">
                                      <input type = "text" data-inputmask-mask = "99.99.9999"
                                             id = "diplomaDate" name = "diploma[date]"
                                             class = "form-control"
                                             value = "{{diploma.date}}">
                                      <span class = "input-group-addon date">
                                                                            <i class = "fa fa-calendar"></i>
                                                                        </span>
                                    </div>
                                  </div>
                                </div>
                                <div class = "hr-line-dashed col-lg-12"></div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Русский
                                    язык:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][1]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[1]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Литература:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][2]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[2]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Алгебра:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][3]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[3]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Геометрия:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][4]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[4]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Математика:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][19]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[19]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Информатика:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][6]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[6]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Иностранный
                                    язык:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][5]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[5]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Физика:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][7]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[7]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Химия:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][8]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[8]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Биология:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][9]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[9]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">География:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][10]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[10]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">История:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][11]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[11]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Обществознание:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][12]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[12]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Физкультура:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][13]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[13]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Технология:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][14]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[14]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">ОБЖ:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][15]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[15]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">МХК:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][16]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[16]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Искусство.ИЗО:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][17]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[17]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Искусство.Музыка:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][18]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[18]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Черчение:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][20]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[20]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Риторика:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][21]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[21]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Природоведение:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][22]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[22]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Дополнительный предмет:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][23]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[23]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Дополнительный предмет:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][24]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[24]}}">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Дополнительный предмет:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][25]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[25]}}">
                                  </div>
                                  <label class = "col-sm-3 control-label">Дополнительный предмет:</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" name = "diploma[subject][26]"
                                           class = "form-control"
                                           value = "{{diploma.subject.[26]}}">
                                  </div>
                                </div>
                                <div class = "hr-line-dashed col-lg-12"></div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Кол-во
                                    "3":</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" id = "diplomaCounts3"
                                           name = "diploma[counts][3]"
                                           class = "form-control"
                                           value = "{{diploma.counts.[3]}}" readonly
                                           aria-readonly = "true">
                                  </div>
                                  <label class = "col-sm-3 control-label">Кол-во
                                    "4":</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" id = "diplomaCounts4"
                                           name = "diploma[counts][4]"
                                           class = "form-control"
                                           value = "{{diploma.counts.[4]}}" readonly
                                           aria-readonly = "true">
                                  </div>
                                </div>
                                <div class = "form-group">
                                  <label class = "col-sm-3 control-label">Кол-во
                                    "5":</label>
                                  <div class = "col-sm-3">
                                    <input type = "number" id = "diplomaCounts5"
                                           name = "diploma[counts][5]"
                                           class = "form-control"
                                           value = "{{diploma.counts.[5]}}" readonly
                                           aria-readonly = "true">
                                  </div>
                                  <label class = "col-sm-3 control-label">Средний
                                    балл:</label>
                                  <div class = "col-sm-3">
                                    <input type = "text" id = "diplomaAvr"
                                           name = "diploma[avr]" class = "form-control"
                                           value = "{{diploma.avr}}" readonly
                                           aria-readonly = "true">
                                  </div>
                                </div>
                              </div>
                              <div class = "hr-line-dashed col-lg-12"></div>
                              <h3 class = "m-b col-lg-12">Дополнительные данные</h3>
                              <div class = "col-lg-10 col-lg-offset-1 form-horizontal">
                                <div class = "form-group">
                                  <label class = "col-sm-4 control-label">Иностранный
                                    язык (какой/какие):</label>
                                  <div class = "col-sm-8">
                                    <input type = "text" id = "otherLangName"
                                           name = "otherLangName" class = "form-control"
                                           value = "{{otherLangName}}">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class = "tab-pane" id = "tab-2">
                            <h3 class = "m-b col-lg-12">Паспортные данные</h3>
                            <div class = "col-lg-10 col-lg-offset-1 form-horizontal">
                              <div class = "form-group">
                                <label class = "col-sm-3 control-label">Вид документа:</label>
                                <div class = "col-sm-9">
                                  <select name = "passport[type]" class = "form-control">
