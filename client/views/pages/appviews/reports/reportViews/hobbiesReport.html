<template name = "hobbiesReport">
  <div id="kis">
    <div class = "row">
      <div class = "col-sm-8 col-sm-offset-2">
        <h1 class = "text-center">Количество увлечений:</h1>
      </div>
    </div>
    <div class = "row">
      <div class = "col-sm-12 table-responsive">
        <table class = "table table-bordered">
          <thead>
          <tr>
            <th>Спорт</th>
            <th>Творчество</th>
            <th>Прочие увлечения</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{sport}}</td>
              <td>{{creation}}</td>
              <td>{{hobbies}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
