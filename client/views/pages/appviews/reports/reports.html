<template name="reports">

  <!-- Page heading -->
  {{> pageHeading title='Отчеты' category='' }}

  <div class="fh-breadcrumb">
    <div class="fh-column">
      <div class="full-height-scroll">
        <ul class="list-group elements-list" data-name="reportsList">
          <li class="list-group-item">
            <a data-toggle="tab" href="#tab-1" data-report="dailyStatisticReport">
              <strong>Отчет по специальностям</strong>
              <div class="small m-t-xs">
                <p>
                  Вывод списка анкет по датам в разрезе специальностей.
                </p>
              </div>
            </a>
          </li>
          <li class="list-group-item">
            <a data-toggle="tab" href="#tab-1" data-report="PRReport">
              <strong>Отчет для PR</strong>
              <div class="small m-t-xs">
                <p class="m-b-xs">
                  Статистика на текущий день по параметрам откуда получена информация и причина выбора ПМК.
                  <br/>
                </p>
              </div>
            </a>
          </li>
          <li class="list-group-item">
            <a data-toggle="tab" href="#tab-1" data-report="specializationReport">
              <strong>Отчет по специальностям (приемная компания)</strong>
              <div class="small m-t-xs">
                <p class="m-b-xs">
                  Списки абитуриентов по специальностям для приемной комиссии.
                  <br/>
                </p>
              </div>
            </a>
          </li>
          <li class="list-group-item">
            <a data-toggle="tab" href="#tab-1" data-report="KISReport">
              <strong>Отчет для выгрузки в KIS</strong>
              <div class="small m-t-xs">
                <p class="m-b-xs">
                  Списки абитуриентов для выгрузки в KIS.
                  <br/>
                </p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="full-height">
      <div class="full-height-scroll white-bg border-left">
        <div class="element-detail-box">
          <div class="tab-content">
            <div id="tab-1" class="tab-pane">
              <div class="row">
                <div class="col-lg-12" data-name="reportControls">
                    <div class="btn btn-primary" data-name="createReport">Сформировать</div>
                    <div class="btn btn-primary" data-name="saveReport">Сохранить</div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12" data-name="reportData">
                  {{> Template.dynamic template=reportTemplate data=reportData }}
                </div>
              </div>
            </div>
            <div id="tab-2" class="tab-pane">
              <div class="row">
                <div class="col-lg-12">
                  <div class="btn btn-primary" id="PRReport">Сформировать</div>
                  <div class="btn btn-primary" data-name="saveReport">Сохранить</div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12" data-name="reportData">

                </div>
              </div>
            </div>
            <div id="tab-3" class="tab-pane">
            </div>
            <div id="tab-4" class="tab-pane">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
