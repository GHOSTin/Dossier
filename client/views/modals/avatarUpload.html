<template name="avatar">
    <div class="modal inmodal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Загрузка новой фотографии</h2>
                </div>
                <div class="modal-body text-center">
                    <div class="ownere-photo-step-1">
                        <p>
                            Вы можете загрузить изображение в формате JPG, GIF или PNG.
                        </p>
                        <span class="btn btn-primary btn-file">
                            Выбрать файл
                            <input type="file" name="photo" id="inputImage">
                        </span>
                    </div>
                    <div class="ownere-photo-step-2 row hidden">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="image-crop">
                                    <img src="">
                                </div>
                            </div>
                            <div class="col-md-6 flex-center">
                                <div class="img-preview" style="width: 200px; height: 200px;"></div>
                            </div>
                        </div>
                        <div class="row m-t">
                            <span class="btn btn-primary" id="owner-photo-save">Сохранить и продолжить</span>
                            <span class="btn btn-default" id="owner-photo-upload-return">Вернуться назад</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <small class="text-center">Если у Вас возникают проблемы с загрузкой, попробуйте выбрать фотографию меньшего размера.</small>
                </div>
            </div>
        </div>
    </div>
</template>
