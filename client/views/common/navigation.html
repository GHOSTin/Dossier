<template name="navigation">
  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">

      <!-- Close canvas menu used only on OffCanvas page -->
      <!-- You can remove this tag if you dont use offCanvas menu -->
      <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
      <!-- End offCanvas menu toggle -->

      <ul class="nav metismenu" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span class="clear">
                  <span class="block m-t-xs">
                      <strong class="font-bold">{{currentUser.profile.name}}</strong>
                  </span>
                  <span class="text-muted text-xs block">{{#if isInRole 'admin'}}
                    Администратор{{else}}Пользователь{{/if}} <b class="caret"></b></span>
              </span>
            </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              {{#if isInRole 'admin'}}
                <li><a href="/users">Профиль</a></li>
              {{/if}}
              <li class="divider"></li>
              <li><a href="#" class="logout">Выход</a></li>
            </ul>
          </div>
          <div class="logo-element">
            ОЦ+
          </div>
        </li>
        {{#if currentUser.rules.abiturients.general}}
          <li class="{{isActivePath regex='/abiturients'}}">
            <a href="/abiturients"><i class="fa fa-id-card"></i> <span class="nav-label" data-i18n="nav.abiturients">Приемная комиссия</span>
            </a>
          </li>
        {{/if}}
        {{#if currentUser.rules.students.general}}
          <li class="{{isActivePath regex='/students'}}">
            <a href="/students"><i class="fa fa-users"></i> <span class="nav-label" data-i18n="nav.students">Список студентов</span>
            </a>
          </li>
        {{/if}}
        {{#if currentUser.rules.reports.general}}
          <li class="{{isActivePath regex='/reports'}}">
            <a href="/reports"><i class="fa fa-file-text-o"></i> <span class="nav-label"
                                                                       data-i18n="nav.reports">Отчеты</span> </a>
          </li>
        {{/if}}
        {{#if isInRole 'admin'}}
          <li class="{{isActivePath regex='/users'}}">
            <a href="/users"><i class="fa fa-user"></i> <span class="nav-label"
                                                              data-i18n="nav.users">Пользователи</span> </a>
          </li>
          <li class="{{isActivePath regex='/rules'}}">
            <a href="/rules"><i class="fa fa-cogs"></i> <span class="nav-label" data-i18n="nav.rules">Роли</span> </a>
          </li>
        {{else}}
          {{#if currentUser.rules.users.general}}
          <li class="{{isActivePath regex='/users'}}">
            <a href="/users"><i class="fa fa-user"></i> <span class="nav-label"
                                                              data-i18n="nav.users">Пользователи</span> </a>
          </li>
          {{/if}}
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
